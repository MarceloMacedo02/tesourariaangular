<!-- Start Breadcrumbs -->
<app-breadcrumbs [title]="isEditing ? 'Editar Grupo Financeiro' : 'Novo Grupo Financeiro'" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">{{ isEditing ? 'Editar Grupo Financeiro' : 'Novo Grupo Financeiro' }}</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #grupoFinanceiroForm="ngForm">
                    <!-- Erros de validação -->
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul class="mb-0">
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>

                    <div class="row g-3">
                        <div class="col-lg-12">
                            <!-- Campo Nome do Grupo Financeiro -->
                            <div class="mb-3">
                                <label for="nomeGrupoFinanceiro" class="form-label">
                                    Nome do Grupo Financeiro *
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nomeGrupoFinanceiro"
                                    name="nomeGrupoFinanceiro"
                                    [(ngModel)]="grupoFinanceiro.nomeGrupoFinanceiro"
                                    [disabled]="loading"
                                    required
                                    maxlength="100"
                                    placeholder="Informe o nome do grupo financeiro">
                            </div>

                            <!-- Campo Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">
                                    Descrição
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="descricao"
                                    name="descricao"
                                    [(ngModel)]="grupoFinanceiro.descricao"
                                    [disabled]="loading"
                                    maxlength="255"
                                    rows="3"
                                    placeholder="Descrição do grupo financeiro (opcional)">
                                </textarea>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- Campo Centro de Custo -->
                            <div class="mb-3">
                                <label for="centroCustoId" class="form-label">
                                    Centro de Custo *
                                </label>
                                <select 
                                    class="form-select" 
                                    id="centroCustoId"
                                    name="centroCustoId"
                                    [(ngModel)]="grupoFinanceiro.centroCustoId"
                                    [disabled]="loading"
                                    required>
                                    <option value="" disabled>Selecione um centro de custo</option>
                                    <option *ngFor="let centroCusto of centrosCusto" [value]="centroCusto.id">
                                        {{ centroCusto.nomeCentroCusto }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- Campo Status -->
                            <div class="mb-3">
                                <label class="form-label">
                                    Status
                                </label>
                                <div class="form-check form-switch">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input" 
                                        id="ativo"
                                        name="ativo"
                                        [(ngModel)]="grupoFinanceiro.ativo"
                                        [disabled]="loading">
                                    <label class="form-check-label" for="ativo">
                                        {{ grupoFinanceiro.ativo ? 'Ativo' : 'Inativo' }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Indicador de carregamento -->
                    <div *ngIf="loading" class="d-flex justify-content-center my-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>

                    <!-- Botões de ação -->
                    <div class="d-flex justify-content-end gap-2">
                        <button 
                            type="button" 
                            class="btn btn-light"
                            (click)="onCancel()"
                            [disabled]="loading">
                            <i class="ri-close-line align-bottom me-1"></i> Cancelar
                        </button>
                        <button 
                            type="submit" 
                            class="btn btn-primary"
                            [disabled]="loading || !grupoFinanceiro.nomeGrupoFinanceiro.trim()">
                            <i class="ri-save-line align-bottom me-1"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
