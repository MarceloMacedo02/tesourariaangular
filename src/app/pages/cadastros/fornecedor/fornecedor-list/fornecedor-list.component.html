<div class="fornecedor-list-container">
  <div class="header">
    <h2>Fornecedores</h2>
    <button mat-raised-button color="primary" (click)="onAddNew()" class="add-btn">
      <mat-icon>add</mat-icon>
      Novo Fornecedor
    </button>
  </div>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por qualquer campo..." #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-1">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.id}}</td>
      </ng-container>

      <!-- Nome Fantasia Column -->
      <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Fantasia</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.nomeFantasia}}</td>
      </ng-container>

      <!-- Razão Social Column -->
      <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Razão Social</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.razaoSocial}}</td>
      </ng-container>

      <!-- CPF/CNPJ Column -->
      <ng-container matColumnDef="cpfCnpj">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF/CNPJ</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.cpfCnpj}}</td>
      </ng-container>

      <!-- Telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.telefone}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let fornecedor">{{fornecedor.email}}</td>
      </ng-container>

      <!-- Ativo Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
        <td mat-cell *matCellDef="let fornecedor">
          <mat-chip-listbox>
            <mat-chip-option [color]="fornecedor.ativo ? 'primary' : 'warn'">
              {{fornecedor.ativo ? 'Sim' : 'Não'}}
            </mat-chip-option>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let fornecedor" class="actions-cell">
          <button mat-icon-button color="primary" (click)="onEdit(fornecedor)" matTooltip="Editar fornecedor">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(fornecedor.id!)" matTooltip="Excluir fornecedor">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator 
    [pageSizeOptions]="[5, 10, 20, 50]" 
    showFirstLastButtons
    [length]="totalElements"
    [pageIndex]="currentPage"
    [pageSize]="pageSize">
  </mat-paginator>
</div>
