<!-- Start Breadcrumbs -->
<app-breadcrumbs [title]="isEditing ? 'Editar Centro de Custo' : 'Novo Centro de Custo'" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">{{ isEditing ? 'Editar Centro de Custo' : 'Novo Centro de Custo' }}</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #centroCustoForm="ngForm">
                    <!-- Erros de validação -->
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul class="mb-0">
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>

                    <div class="row g-3">
                        <div class="col-lg-12">
                            <!-- Campo Nome do Centro de Custo -->
                            <div class="mb-3">
                                <label for="nomeCentroCusto" class="form-label">
                                    Nome do Centro de Custo *
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nomeCentroCusto"
                                    name="nomeCentroCusto"
                                    [(ngModel)]="centroCusto.nomeCentroCusto"
                                    [disabled]="loading"
                                    required
                                    maxlength="100"
                                    placeholder="Informe o nome do centro de custo">
                            </div>

                            <!-- Campo Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">
                                    Descrição
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="descricao"
                                    name="descricao"
                                    [(ngModel)]="centroCusto.descricao"
                                    [disabled]="loading"
                                    maxlength="255"
                                    rows="3"
                                    placeholder="Descrição do centro de custo (opcional)">
                                </textarea>
                            </div>

                            <!-- Campo Saldo Crédito -->
                            <div class="mb-3">
                                <label for="saldoCredito" class="form-label">
                                    Saldo Crédito
                                </label>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="saldoCredito"
                                    name="saldoCredito"
                                    [(ngModel)]="centroCusto.saldoCredito"
                                    [disabled]="loading"
                                    step="0.01"
                                    placeholder="0.00"
                                    min="0">
                            </div>

                            <!-- Campo Saldo Despesa -->
                            <div class="mb-3">
                                <label for="saldoDespesa" class="form-label">
                                    Saldo Despesa
                                </label>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="saldoDespesa"
                                    name="saldoDespesa"
                                    [(ngModel)]="centroCusto.saldoDespesa"
                                    [disabled]="loading"
                                    step="0.01"
                                    placeholder="0.00"
                                    min="0">
                            </div>

                            <!-- Campo Saldo Calculado -->
                            <div class="mb-3">
                                <label class="form-label">
                                    Saldo (Crédito - Despesa)
                                </label>
                                <div class="form-control-plaintext">
                                    {{ saldo | number:'1.2-2' }}
                                </div>
                            </div>

                            <!-- Campo Status -->
                            <div class="mb-3">
                                <label class="form-label">
                                    Status
                                </label>
                                <div class="form-check form-switch">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input" 
                                        id="ativo"
                                        name="ativo"
                                        [(ngModel)]="centroCusto.ativo"
                                        [disabled]="loading">
                                    <label class="form-check-label" for="ativo">
                                        {{ centroCusto.ativo ? 'Ativo' : 'Inativo' }}
                                    </label>
                                </div>
                            </div>

                            <!-- Indicador de carregamento -->
                            <div *ngIf="loading" class="d-flex justify-content-center my-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </div>

                            <!-- Botões de ação -->
                            <div class="d-flex justify-content-end gap-2">
                                <button 
                                    type="button" 
                                    class="btn btn-light"
                                    (click)="onCancel()"
                                    [disabled]="loading">
                                    <i class="ri-close-line align-bottom me-1"></i> Cancelar
                                </button>
                                <button 
                                    type="submit" 
                                    class="btn btn-primary"
                                    [disabled]="loading || !centroCusto.nomeCentroCusto.trim()">
                                    <i class="ri-save-line align-bottom me-1"></i> Salvar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
