<!-- Start Breadcrumbs -->
<app-breadcrumbs [title]="isEditing ? 'Editar Rubrica' : 'Nova Rubrica'" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">{{ isEditing ? 'Editar Rubrica' : 'Nova Rubrica' }}</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #rubricaForm="ngForm">
                    <!-- Erros de validação -->
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul class="mb-0">
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                    </div>

                    <div class="row g-3">
                        <div class="col-lg-12">
                            <!-- Campo Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">
                                    Nome *
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nome"
                                    name="nome"
                                    [(ngModel)]="rubrica.nome"
                                    [disabled]="loading"
                                    required
                                    maxlength="100"
                                    placeholder="Informe o nome da rubrica">
                            </div>

                            <!-- Campo Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">
                                    Descrição
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="descricao"
                                    name="descricao"
                                    [(ngModel)]="rubrica.descricao"
                                    [disabled]="loading"
                                    maxlength="255"
                                    rows="3"
                                    placeholder="Descrição da rubrica (opcional)">
                                </textarea>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- Campo Valor -->
                            <div class="mb-3">
                                <label for="valor" class="form-label">
                                    Valor *
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="valor"
                                    name="valor"
                                    [(ngModel)]="rubrica.valor"
                                    [disabled]="loading"
                                    required
                                    placeholder="R$ 0,00"
                                    [currencyMask]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false, nullable: true, precision: 2 }"
                                    (blur)="onValorChange($event)">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- Campo Tipo -->
                            <div class="mb-3">
                                <label for="tipo" class="form-label">
                                    Tipo *
                                </label>
                                <select 
                                    class="form-select" 
                                    id="tipo"
                                    name="tipo"
                                    [(ngModel)]="rubrica.tipo"
                                    [disabled]="loading"
                                    required>
                                    <option *ngFor="let tipo of tiposDisponiveis" [value]="tipo.id">
                                        {{ tipo.nome }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- Campo Grupo Financeiro -->
                            <div class="mb-3">
                                <label for="grupoFinanceiroId" class="form-label">
                                    Grupo Financeiro *
                                </label>
                                <ng-select 
                                    [(ngModel)]="selectedGrupoFinanceiroId"
                                    name="grupoFinanceiroId"
                                    [disabled]="loading"
                                    [clearable]="false"
                                    [searchable]="true"
                                    [closeOnSelect]="true"
                                    placeholder="Selecione um grupo financeiro"
                                    [items]="gruposFinanceiros"
                                    bindValue="id"
                                    bindLabel="nomeGrupoFinanceiro"
                                    (change)="onGrupoFinanceiroChange($event)">
                                </ng-select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- Campo Status -->
                            <div class="mb-3">
                                <label class="form-label">
                                    Status
                                </label>
                                <div class="form-check form-switch">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input" 
                                        id="ativo"
                                        name="ativo"
                                        [(ngModel)]="rubrica.ativo"
                                        [disabled]="loading">
                                    <label class="form-check-label" for="ativo">
                                        {{ rubrica.ativo ? 'Ativo' : 'Inativo' }}
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Campo de data (somente leitura) - Campo de uso exclusivo do backend -->
                        <div class="col-lg-6" *ngIf="rubrica.dataCriacao">
                            <!-- Campo Data de Criação - Campo de uso exclusivo do backend, exibido apenas para informação -->
                            <div class="mb-3">
                                <label for="dataCriacao" class="form-label">
                                    Data de Criação
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="dataCriacao"
                                    name="dataCriacao"
                                    [value]="rubrica.dataCriacao ? (rubrica.dataCriacao | date:'short') : ''"
                                    readonly
                                    placeholder="Data de criação">
                                <small class="text-muted">Campo de uso exclusivo do backend</small>
                            </div>
                        </div>
                    </div>

                    <!-- Indicador de carregamento -->
                    <div *ngIf="loading" class="d-flex justify-content-center my-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>

                    <!-- Botões de ação -->
                    <div class="d-flex justify-content-end gap-2">
                        <button 
                            type="button" 
                            class="btn btn-light"
                            (click)="onCancel()"
                            [disabled]="loading">
                            <i class="ri-close-line align-bottom me-1"></i> Cancelar
                        </button>
                        <button 
                            type="submit" 
                            class="btn btn-primary"
                            [disabled]="loading || !rubrica.nome.trim()">
                            <i class="ri-save-line align-bottom me-1"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
